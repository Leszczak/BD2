<body>

    <button id="users" value="users" onclick="selectChange(this.value)">users</button>

    <button id="outposts" value="outposts" onclick="selectChange(this.value)">outposts</button>

    <script>
        async function selectChange(select) {
            let data = await requestGet(select);
            showTable(data, select.substring(0, select.length - 1));
        }
